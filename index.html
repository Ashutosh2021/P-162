<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
        <script src="./Shoot.js"></script>
        <title>Bowling Game</title>
    </head>
    <body>
        <a-scene id="scene">

            <a-assets>
                <a-asset-item id="bowling-pin" src="./models/bowling_pin/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity
                id="camera"
                camera
                position="0 0 0"
                wasd-controls
                look-controls="pointerLockEnabled:false"        
            >
            
            <a-cursor></a-cursor>

            </a-entity> 

            <a-plane
                color="orange"
                position="0 0 -15"
                width="100"
                height="200"
                rotation="-85 0 0"
                static-body
            ></a-plane>

            <a-plane
                color="#888"
                position="0 -5 -40"
                rotation="0 0 0"
                width=50
                height="60"
            ></a-plane>

            <a-box
                height="40"
                width="3"
                color="black"
                position="-18 0 -30"
            ></a-box>

            <a-box
                height="40"
                width="3"
                color="black"
                position="18 0 -30"
            ></a-box>

            <a-box
                height="40"
                width="3"
                depth="2"
                color="black"
                position="0 20 -30"
                rotation="90 90 0"
            ></a-box>

            <a-entity ball></a-entity>

            <a-entity id="pin1" position="0 0 -11" gltf-model="#bowling-pin" scale="0.3 0.3 0.3" dynamic-body></a-entity>
            <a-entity id="pin2" position="-1.2 0 -11" gltf-model="#bowling-pin" scale="0.3 0.3 0.3" dynamic-body></a-entity>
            <a-entity id="pin3" position="1.2 0 -11" gltf-model="#bowling-pin" scale="0.3 0.3 0.3" dynamic-body></a-entity>
            <a-entity id="pin4" position="2.5 0 -11" gltf-model="#bowling-pin" scale="0.3 0.3 0.3" dynamic-body></a-entity>
            <a-entity id="pin5" position="-2.5 0 -11" gltf-model="#bowling-pin" scale="0.3 0.3 0.3" dynamic-body></a-entity>
            <a-entity id="pin6" position="0.5 -0.1 -10" gltf-model="#bowling-pin" scale="0.3 0.3 0.3" dynamic-body></a-entity>
            <a-entity id="pin7" position="-0.5 -0.1 -10" gltf-model="#bowling-pin" scale="0.3 0.3 0.3" dynamic-body></a-entity>
            <a-entity id="pin8" position="1.7 -0.1 -10" gltf-model="#bowling-pin" scale="0.3 0.3 0.3" dynamic-body></a-entity>
            <a-entity id="pin9" position="-1.7 -0.1 -10" gltf-model="#bowling-pin" scale="0.3 0.3 0.3" dynamic-body></a-entity>

        </a-scene>
    </body>
</html>
